<div class="container mt-4 border border-dark border-opacity-25 p-2 rounded-4 d-flex flex-row align-items-center" style="max-width:800px">
    <div class="me-2">
        <a href="{{ url_for('blog.user', username=post.author.username) }}">
            <img src="{{ post.author.avatar(70) }}" alt="Foto de Perfil" class="rounded-circle">
        </a>
    </div>
    <div>
        <span class="user_popup d-inline-block">
            <a class="nav-link fw-bold fs-5" href="{{ url_for('blog.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
        </span>
        {{ moment(post.timestamp).fromNow(refresh=True) }}
        <br>
        {% if post.title %}
            <strong>
                <a class="nav-link" href="{{ url_for('blog.post_detalhes', username=post.author.username, post_id=post.id) }}">
                    {{ post.title | truncate(80) }}
                </a>
            </strong>
        {% else %}
            <strong>
                <a class="nav-link" href="{{ url_for('blog.post_detalhes', username=post.author.username, post_id=post.id) }}">
                    {{ post.body | truncate(80) }}
                </a>
            </strong>
        {% endif %}
    </div>
</div>
