<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('blog.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" alt="Foto de Perfil">
            </a>
        </td>
        <td>
            <span class="user_popup d-inline-block">
                <a href="{{ url_for('blog.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
            </span>
            Disse - {{ moment(post.timestamp).fromNow(refresh=True) }}:
            <br> 
            {{ post.body }}
        </td>
    </tr>
</table>
